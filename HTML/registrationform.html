<!DOCTYPE html>
<html>
	<head>
		<title>
			My Registration Form
		</title>
	</head>
	<body>
		<form >
            <label>First Name: </label>
            <input align="right" type="text" name="firstname"><br>
            <label>Last Name: </label>
            <input align="right" type="text" name="lastname"><br>
            <label>Email </label>
            <input align="right" type="text" name="email"><br>
            <label>Password </label>
            <input align="right" type="password" name="password"><br>
            <label>PW Confirm </label>
            <input align="right" type="text" name="pwconfirm"><br>
            <label>Birthday </label>
            <input align="right" type="date" name="birthday"><br><br>
            
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other<br><br>
            <label>A short description about yourself: </label><br>
            <textarea rows="4" cols="50"></textarea><br><br>
            <label>Favorite Language </label>
            <select name="favlang">
              <option value="volvo">JavaScript</option>
              <option value="saab">CSS</option>
              <option value="opel">HTML</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </form>

	</body>
</html>
