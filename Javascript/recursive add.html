<!DOCTYPE html>
<html lang="en">
   <head>
        <title>Recursive Add</title>
        <script type="text/javascript">

        function add(i){
          if (i <= 1){
            return 1;
          } else {
            return i + add(i -1);
          }
        }

        var i;
        console.log(add(5));

    </script>
