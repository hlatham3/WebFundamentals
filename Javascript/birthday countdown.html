			var string3 = " DAYS UNTIL MY BIRTHDAY!!!";
			var string4 = " DAY UNTIL MY BIRTHDAY!!!";

			while (daysUntilMyBirthday !== 0) {
				if (daysUntilMyBirthday > 30) {
					console.log(daysUntilMyBirthday + string1);
				} else if (daysUntilMyBirthday >= 5 ) {
					console.log(daysUntilMyBirthday + string2);
				} else if (daysUntilMyBirthday !== 1) {
					console.log(daysUntilMyBirthday + string3);
				} else {
					console.log(daysUntilMyBirthday + string4);
				}
				daysUntilMyBirthday = daysUntilMyBirthday - 1;
			}
