<!DOCTYPE html>
<html lang="en">
   <head>
      	<title>JavaScript If/Else Practice</title>
      	<script type="text/javascript">

	      	var Hour = 7;
	      	var Minute = 20;
	      	var Period = "AM";

	      	if (Minute < 30 && Minute != 30) {
	      		if (Period == "AM"){
	      			console.log("It's just after", Hour, "in the morning");
	      		} else {
	      			console.log("It's just after", Hour, "in the evening");
	      		}
	      	} else if (Minute > 30 && Minute != 30) {
	      		if (Period == "AM"){
	      			console.log("It's almost", (Hour + 1), "in the morning");
	      		} else {
	      			console.log("It's almost", (Hour + 1), "in the evening");
	      		}
	      	} else {
	      		console.log("It's exactly", Hour, ":", Minute, Period)
	      	}

		</script>
	</head>
	<body>
	</body>
</html>
